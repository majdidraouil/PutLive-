name: PutLive CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg sqlite3 bc
      
      - name: Install Go dependencies
        run: |
          cd api
          go mod download
      
      - name: Run unit tests
        run: |
          cd api
          go test ./... -v -cover -coverprofile=coverage.out
      
      - name: Check coverage threshold
        run: |
          cd api
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./api/coverage.out
          flags: unittests
      
      - name: Run shell script tests
        run: |
          shellcheck scripts/*.sh || true
      
      - name: Validate YAML files
        run: |
          sudo apt-get install -y yamllint
          yamllint config/ cloudformation/ monitoring/ || true

  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: api

  build:
    name: Build Artifacts
    runs-on: ubuntu-22.04
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build API binary
        run: |
          cd api
          go build -ldflags="-s -w" -o putlive-api
      
      - name: Create release package
        run: |
          mkdir -p release
          cp -r api/putlive-api web config scripts systemd cloudformation monitoring release/
          tar -czf putlive-${GITHUB_SHA::7}.tar.gz release/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: putlive-build
          path: putlive-*.tar.gz
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

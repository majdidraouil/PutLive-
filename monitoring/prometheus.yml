global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'putlive-production'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'localhost:9093'

# Load rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # PutLive API metrics
  - job_name: 'putlive-api'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    
  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    
  # SRS metrics (custom exporter)
  - job_name: 'srs'
    static_configs:
      - targets: ['localhost:9101']
    scrape_interval: 10s
